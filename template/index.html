{%load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
   <!--extra Bootstrap from w3 schoool-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   <!-- Fontawesome Links icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
   <!--Fontawesome link for text-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&display=swap" rel="stylesheet">
   <title>Form Fillup page</title>


   <style>
    
  body {  
    background-color: #dde0dd;
    min-height: 100vh;  
    margin: 10px; 
   background-color: #68f768;
  }  
  .container{
    
   background-color: aliceblue;
  }
  .logo i {
     color: #054605;
     font-size: 40px;
 }
  
   </style> 
   
  </head>
  <body>

<!--nav wrap and menu-, header body-->
<div class="container">        
  <div class="nav-wrap">
      <div class="logo">
         <h1><i class="fas fa-home"></i>Popular Hospital</h1>     
      </div>
  <div class="menu">
     <ul>
   
     <button type="submit" class="btn btn-success btn-md"> <a href="{% url 'testsearch' %}" style="color: #000000;">Search for Doctors</a></button>
     <button type="submit" class="btn btn-danger btn-md"> <a href="{% url 'details' %}" style="color: #000000;">All Details of Doctors</a></button>

    </ul>
  </div>
            
</div>
</div>
<!--nav wrap and menu-, header body end-->
    
<!--doctor form -->
    <section>
    <div class="container">
    <h2 style="text-align: center;">Doctor Details Include</h2>
    <div class="row">
    
    
<div class="col-3">
  <img src="{% static 'image/doctor.png' %}" width="50px" height="200px" class="card-img-top mt-4">
                      
</div>  

    <div class="col-8">
    
    <form action="" method="post" enctype="multipart/form-data"  class="shadow p-5">
    {% csrf_token %}
    
    {%for f in form %}
    
    <div class="form-group mb3">
    
    {{f.media}}
    
    {{f.label_tag}}
    
    {{f}}
    {%endfor%}
    <br>
    <input type="submit" value="submit" class="mt-2 w-20" style="border-radius:2%;">
</form>


<!--messages set -->
{% if messages %}

{% for message in messages %}
<h2 {% if message.tags %} class="{{message.tags}}" {% endif %}>
{{message}}
</h2>
{% endfor %}

{% endif %}


</div>
</div>

</div>
</section>





    
    
   


   <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <!--for auto search last javascript-->
<script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
<link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css" />

<!--auto complete for jQuery script add 2 ta-->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>


<!--Jquery UI for auto search.house+dhaka also create this-->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
 <!--Autocomplete for search-->
 <script>
  $(function() {
  $("#query").autocomplete({
    source: "/auto_doctor/",
    select: function (event, ui) { //item selected
      AutoCompleteSelectHandler(event, ui)
    },
  });
});

function AutoCompleteSelectHandler(event, ui)
{
    const selectedObj = ui.item;
}
</script>
<!--end auto search-->  
<!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!--Autocomplete javascript Link-->
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
  </body>
</html>              
  </body>
</html>
